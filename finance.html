<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="finance.css">
    <script src="https://kit.fontawesome.com/1421268efe.js" crossorigin="anonymous"></script>
</head>
<nav class="navbar">
    <link rel="stylesheet" href="stylesheets/style.css">
    <a href="/" class="navbar__logo">FINVOICE 360</a>
    <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    <div class="navbar__menu">
        <a href="index.html" class="navbar__link">Home</a>
            <a href="finance.html" class="navbar__link">Finance</a>
            <a href="inventory.html" class="navbar__link">Inventory</a>
            <a href="contact.html" class="navbar__link">Contact</a>
    </div>
</nav>
<body>

    <header>
        <h1><i class="fas fa-wallet"></i> iWallet</h1>
        <p>Your personal finance manager</p>
    </header>

    <main>
        <section class="transactions">
            <h2 class="title">transaction list</h2>
            <div class="transaction-list">
                <div class="income-area">
                    <h3>Income:</h3>
                </div>
                <div class="expenses-area">
                    <h3>Spendings:</h3>
                </div>
            </div>
        </section>

        <section class="options">
            <div>
                <h2 class="title">Available money:</h2>
                <p class="available-money">0$</p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i> Add transaction</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i> Clear everything</button>
            </div>
            <div class="style-selection">
                <h2 class="title">Pick style:</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>
        </section>
    </main>

    <div class="add-transaction-panel">
        <h2 class="title">Add new transaction</h2>
        <label for="name">Name:</label>
        <small>(give transaction name)</small>
        <input type="text" id="name"></input>

        <label for="amount">Amount:</label>
        <small>(give transaction amount, if it's spending you should put minus in the beginning) </small>
        <input type="number" id="amount">

        <label for="category">Pick category:</label>
        <select id="category" onchange="selectCategory()">
            <option value="none" selected disabled></option>
            <option value="income">Salary</option>
            <option value="bonus">Bonus</option>
            <option value="investments">Investments</option>
            <option value="shopping">Shopping</option>
            <option value="food">Food</option>
            <option value="transport">Transportation</option>
            <option value="entertaiment">Entertaiment</option>
        </select>

        <div class="panel-buttons">
            <button class="save"><i class="fas fa-save"></i> Save</button>
            <button class="cancel"><i class="far fa-window-close"></i> Cancel</button>
        
    </div>




    <script src="scripts/script.js"></script>
</body>

</html>
